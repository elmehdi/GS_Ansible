---
- hosts: all:!workstations
  become: true
  vars_files:
    - passwords.yml
    - common_vars.yml
  pre_tasks:

    - name: install updates (CentOS - RHEL)
      tags: always
      package:
        update_only: yes
        update_cache: yes # because it is an option for the apt module
      when: redhat

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: debian

- hosts: web_servers
  become: true
  vars_files:
    - passwords.yml
    - common_vars.yml
  tasks:

    - name: install apache and php for ubuntu servers
      tags: apache, apache2, ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
      when: debian

    - name: install apache and php for redhat servers
      tags: apache, centos, redhat, rhel, httpd
      package:
        name:
          - httpd
          - php
        state: latest
      when: redhat

    - name: copy default html file for site
      tags: apache2, apache, httpd
      copy:
        src: default.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  vars_files:
    - passwords.yml
    - common_vars.yml  
  tasks:

    - name: install mariadb pkg (CentOS - RHEL)
      tags: centos, db, mariadb
        # will never be installed 7int not part of db_servers
      package:
        name: mariadb
        state: latest
      when: redhat

    - name: install mariadb pkg (Ubuntu)
      tags: debian, ubuntu, db, mariadb
      apt:
        name: mariadb-server
        state: latest
      when: debian

- hosts: workstations
  become: true
  vars_files:
    - passwords.yml
    - common_vars.yml
  tasks:


    - name: Debug task
      debug:
        msg: "This task is running on {{ inventory_hostname }}"

    - name: install unzip
      tags: terraform
      package:
        name: unzip

    - name: install Terraform
      tags: terraform
      unarchive: #unzip a zip file
        src: https://releases.hashicorp.com/terraform/1.9.5/terraform_1.9.5_linux_amd64.zip 
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root 

